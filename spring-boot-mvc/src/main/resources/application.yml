server:
  port: 8081
  servlet:
    path: /mvc

app:
  config:
    redis:
      username: root
      password: root;
      url: localhost:6379
      timeout: 3600
      port: 6379
      host: localhost
spring:
  redis:
    port: 6379
    host: 127.0.0.1
    timeout: 20000
  datasource:
    url: jdbc:mysql://localhost:3306/boot?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true
    open-in-view: true
  aop:
    proxy-target-class: true    #使用代理的方式为cglib

